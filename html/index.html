<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="../assets/eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
			  class="header__info" 
			  href="https://goal-life.com/page/method/matrix-eisenhower"
			  >Want more details?
		  </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="section__header">Add item</h3>
        <div class="add-task__container">
          <input 
						class="add-task__input text-input"
						type="text"
					>
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section__header">Todo</h3>
        <ul class="list todo__list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="../assets/remove.svg" alt="">
            </button>
          </li>
          <li class=" list__item editMode">
            <input class="list__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input 
					    type="text"
						  value="Go Shopping"
						  class="text-input"
					  >
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="../assets/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__header">Completed</h3>
        <ul class="list completed__list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="../assets/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="../js/app.js"></script>
</body>
</html>
